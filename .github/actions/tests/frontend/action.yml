name: "Run @rxdjango/react Tests"
description: "Runs @rxdjango/react tests"

inputs:
  VITE_SOCKET_URL:
    description: "URL  of the vitejs socket"
    required: true

runs:
  using: "composite"
  steps:
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: 20
        cache: 'yarn'
        cache-dependency-path: frontend/yarn.lock

    - name: Install yarn
      shell: bash
      working-directory: rxdjango-react
      run: |
        yarn install --immutable

    - name: Running tests
      shell: bash
      working-directory: rxdjango-react
      run: |
        yarn test

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30